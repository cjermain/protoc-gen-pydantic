[project]
site_name = "protoc-gen-pydantic"
site_url = "https://cjermain.github.io/protoc-gen-pydantic/"
site_description = "A protoc plugin that generates type-safe Pydantic v2 models from .proto files"
copyright = "Copyright &copy; 2024â€“present protoc-gen-pydantic contributors"

repo_name = "cjermain/protoc-gen-pydantic"
repo_url = "https://github.com/cjermain/protoc-gen-pydantic"
edit_uri = "https://github.com/cjermain/protoc-gen-pydantic/edit/main/docs"

nav = [
  {"Home" = "index.md"},
  {"Getting Started" = [
    {"Installation" = "guide/installation.md"},
    {"Quickstart" = "guide/quickstart.md"},
    {"Using with protoc" = "guide/with-protoc.md"},
    {"Using with buf" = "guide/with-buf.md"},
  ]},
  {"Features" = [
    {"Field Types" = "features/field-types.md"},
    {"Well-Known Types" = "features/well-known-types.md"},
    {"Nested Types" = "features/nested-types.md"},
    {"Enums" = "features/enums.md"},
    {"Comments & Descriptions" = "features/comments.md"},
    {"Reserved Names" = "features/reserved-names.md"},
  ]},
  {"Reference" = [
    {"Plugin Options" = "options.md"},
    {"buf.validate" = "buf-validate.md"},
  ]},
  {"Contributing" = "contributing.md"},
]

[project.theme]
language = "en"
logo = "assets/protoc-gen-pydantic.png"
favicon = "assets/favicon.ico"

features = [
  "content.code.annotate",
  "content.code.copy",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/cjermain/protoc-gen-pydantic"
