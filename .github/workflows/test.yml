name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - uses: bufbuild/buf-setup-action@v1

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Build plugin
        run: go build -o protoc-gen-pydantic .

      - name: Generate models
        run: buf generate

      - name: Run tests
        run: cd test && uv run pytest -v
