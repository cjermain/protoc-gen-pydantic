name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v7

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Ruff check
        run: cd test && uv run ruff check tests/

      - name: Ruff format
        run: cd test && uv run ruff format --check tests/

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - uses: bufbuild/buf-setup-action@v1

      - name: Build plugin
        run: go build -o protoc-gen-pydantic .

      - name: Generate models
        run: rm -rf test/gen test/gen_options && buf generate

      - name: Verify generated files are up-to-date
        run: git diff --exit-code test/gen/ test/gen_options/

  test:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - uses: bufbuild/buf-setup-action@v1

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Build plugin
        run: go build -o protoc-gen-pydantic .

      - name: Generate models
        run: buf generate

      - name: Run tests
        run: cd test && uv run pytest -v
