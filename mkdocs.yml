site_name: protoc-gen-pydantic
site_url: https://cjermain.github.io/protoc-gen-pydantic/
site_description: A protoc plugin that generates type-safe Pydantic v2 models from .proto files
copyright: "Copyright &copy; 2024â€“present protoc-gen-pydantic contributors"

repo_name: cjermain/protoc-gen-pydantic
repo_url: https://github.com/cjermain/protoc-gen-pydantic
edit_uri: https://github.com/cjermain/protoc-gen-pydantic/edit/main/docs

docs_dir: docs
exclude_docs: overrides/

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: guide/quickstart.md
    - Using with buf: guide/with-buf.md
    - Using with protoc: guide/with-protoc.md
    - Installation: guide/installation.md
  - Features:
    - Field Types: features/field-types.md
    - Well-Known Types: features/well-known-types.md
    - Nested Types: features/nested-types.md
    - Enums: features/enums.md
    - Comments & Descriptions: features/comments.md
    - Reserved Names: features/reserved-names.md
  - Reference:
    - Plugin Options: options.md
    - buf.validate: buf-validate.md
  - Contributing: contributing.md

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  logo: assets/protoc-gen-pydantic.png
  favicon: assets/favicon.ico
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: lucide/sun
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: lucide/moon
        name: Switch to light mode

extra_css:
  - stylesheets/lucide-icons.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cjermain/protoc-gen-pydantic

plugins:
  - search

markdown_extensions:
  - attr_list        # { .md-button } classes, { width="280" } image sizing
  - md_in_html       # <div align="center" markdown>
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons   # enables lucide/* and :lucide-xxx: syntax
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true   # required for === tabs
